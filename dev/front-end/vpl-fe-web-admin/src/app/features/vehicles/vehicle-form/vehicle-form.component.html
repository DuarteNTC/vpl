<app-header title="Veículo" mode="form" (clicked)="save()" [disabled]="!canSubmit()"></app-header>

<form [formGroup]="form" (submit)="save()">

  <mat-card class="mb-3">
    <mat-card-content>
      <p *ngIf="isLoading">Carregando...</p>

      <div class="row" *ngIf="!isLoading">

        <div class="col-12 col-md-5 col-lg-4">
          <h2 class="mb-1">Dados cadastrais</h2>
          <small>Dados gerais para cadastro de um veículo</small>
        </div>

        <div class="col-12 col-md-7 col-lg-8">

          <div class="row">
            <mat-form-field class="col-12 col-lg-5" appearance="outline">
              <mat-label>Nome</mat-label>
              <input matInput type="text" formControlName="name" required />
              <mat-error>Campo obrigatório</mat-error>
            </mat-form-field>

            <mat-form-field class="col-12 col-lg-5" appearance="outline">
              <mat-label>Tipo</mat-label>
              <mat-select formControlName="type" required>
                <mat-option [value]="type.value" *ngFor="let type of types">
                  {{type.text}}
                </mat-option>
              </mat-select>
              <mat-error>Campo obrigatório</mat-error>
            </mat-form-field>

            <mat-form-field class="col-12 col-lg-5" appearance="outline">
              <mat-label>Ano de produção</mat-label>
              <input matInput type="number" formControlName="productionYear" required />
              <mat-error>Campo obrigatório</mat-error>
            </mat-form-field>

            <mat-form-field class="col-12 col-lg-5" appearance="outline">
              <mat-label>Ano do Modelo</mat-label>
              <input matInput type="number" formControlName="modelYear" required />
              <mat-error>Campo obrigatório</mat-error>
            </mat-form-field>

            <div class="col-12 col-lg-5">
              <app-auto-complete [options]="brands" label="Marca" displayField="name" [value]="selectedBrand"
                (changed)="form.controls['brandId'].setValue($event?.id)"></app-auto-complete>
            </div>

            <div class="col-12 col-lg-5">
              <app-auto-complete [options]="models" label="Modelo" displayField="name" [value]="selectedModel"
                (changed)="form.controls['modelId'].setValue($event?.id)"></app-auto-complete>
            </div>

          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

  <button mat-raised-button type="submit" color="primary" [disabled]="!canSubmit()">Salvar</button>
</form>
